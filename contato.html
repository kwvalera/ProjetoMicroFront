<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contato.css">
    <link rel="icon" href="assets/img/csmicropng.png">

    <title>Contato - Casa do Microondas</title>
</head>
<body>

    <div id="header-placeholder"></div>
   
    <p id="titleContato">Dúvidas - Orçamentos - Contato</p>
    <div class="contato">
        <div class="contentContato">
            <div class="logoContato">
                <div>
                    <img src="assets/img/csmicropng.png">
                    <p>CASA DO MICROONDAS</p>
                </div>
            </div>
            
            <p id="descContato">Entre em contato através de nosso formulário, lhe responderemos o mais breve possível!</p>
            
            <form class="formContato">
                <div class="linha1">
                    <div class="ajustContatoSmall">
                        <p>Nome completo</p>
                        <input id="inputNome" class="inputContato" type="text" placeholder="Nome" required>
                    </div>
                    <div class="ajustContatoSmall">
                        <p>Celular</p>
                        <input type="tel" class="inputContato" id="phone" placeholder="99 9999-9999" pattern="(\[0-9]{2}\)\s?([0-9]{5})-([0-9]{4})" 
                        title="Número de telefone precisa ser no formato (99) 9999-9999" required/>
                    </div>
                </div>

                <div class="ajustContato">
                    <p>Email</p>
                    <input id="inputEmail" class="inputContato" type="text" placeholder="Email" required>
                </div>
                <div class="ajustContato">
                    <p>Assunto</p>
                    <input id="inputAssunto" class="inputContato" type="text" placeholder="Ex: Duvida sobre o atendimento" required>
                </div>
                <div class="ajustContato">
                    <p>Mensagem</p>
                    <textarea id="inputMensagem" class="inputContato" cols="45" rows="5" required></textarea>
                </div>
                
                <button class="btnContato" type="submit">Enviar<span class="material-symbols-outlined">north_east</span></button>
            </form>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://kit.fontawesome.com/e17cdc3697.js" crossorigin="anonymous"></script>
    <script>
        function openURL(href) {
            window.location.href = href;
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        function loadHTML(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById(elementId).innerHTML = html;
            })
            .catch(error => console.error('Failed to load ' + url + ': ' + error));
        }

        loadHTML('components/header.html', 'header-placeholder');
        loadHTML('components/footer.html', 'footer-placeholder');
        
        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>

</body>
</html>
