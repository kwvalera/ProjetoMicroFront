<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="assets/img/csmicropng.png">

    <title>Login - Casa do Microondas</title>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form" action="login.php" method="POST">
              <div class="input-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button class="btn-entrar-login" type="submit">Entrar</button>
            </form>
        </div>
    </main>
   
    <div id="footer-placeholder"></div>

    <script src="https://kit.fontawesome.com/e17cdc3697.js" crossorigin="anonymous"></script>
    <script>
        function openURL(href) {
            window.location.href = href;
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        function loadHTML(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById(elementId).innerHTML = html;
            })
            .catch(error => console.error('Failed to load ' + url + ': ' + error));
        }

        loadHTML('components/header.html', 'header-placeholder');
        loadHTML('components/footer.html', 'footer-placeholder');
        
        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>

</body>
</html>
